<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Predictor</title>
</head>
<body>
    <h1>Investment Predictor</h1>
    <form action="/predict" method="post">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>

        <label for="salary">Salary:</label>
        <input type="number" name="salary" id="salary" required>

        <label for="amount_to_be_invested">Amount To Be Invested:</label>
        <input type="number" name="amount_to_be_invested" id="amount_to_be_invested" required>

        <label for="num_children">Number Of Children:</label>
        <input type="number" name="num_children" id="num_children" required>

        <label for="domain_of_expertise">Domain Of Expertise:</label>
        <select name="domain_of_expertise" id="domain_of_expertise">
            <option value="Automobile">Automobile</option>
            <option value="Medicine">Medicine</option>
            <option value="Finance">Finance</option>
            <option value="IT">IT</option>
            <option value="Legal">Legal</option>
        </select>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
